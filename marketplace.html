<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazaryeri | ACARWORK</title>
    <style>
        /* TEMEL AYARLAR */
        body { margin: 0; background: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* SABİT MENÜ (NAVBAR) */
        nav { 
            background: #000; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #007bff; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { font-size: 24px; font-weight: bold; text-decoration:none; color:white; }
        .logo span { color: #007bff; }
        .menu { display: flex; list-style: none; gap: 25px; margin: 0; padding: 0; }
        .menu a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        .menu a:hover { color: #007bff; }

        /* PAZARYERİ ALANI */
        .container { padding: 40px 5%; }
        .header-area { text-align: center; margin-bottom: 40px; }
        
        /* ÜRÜN IZGARASI */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* ÜRÜN KARTI - PERT OLMAYAN DÜZEN */
        .product-card { 
            background: #161616; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid #222; 
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); border-color: #007bff; }

        /* RESİM ÇERÇEVESİ - LOGOLARI HİZALAYAN KISIM */
        .img-box {
            width: 100%;
            height: 250px;
            background: #fff; /* Logoların beyaz zeminle birleşmesi için */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-box img {
            max-width: 85%; /* Kenarlara yapışmaz */
            max-height: 85%;
            object-fit: contain; /* Kesilme yapmaz, her şeyi içine sığdırır */
        }

        .product-info { padding: 20px; flex-grow: 1; }
        .product-info h3 { margin: 0 0 10px 0; font-size: 18px; }
        
        .price-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #222;
        }
        .price { font-size: 18px; font-weight: bold; color: #007bff; }
        .btn { background: #007bff; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">ACARWORK<span>MARKET</span></a>
    <ul class="menu">
        <li><a href="marketplace.html">PAZARYERİ</a></li>
        <li><a href="services.html">HİZMETLER</a></li>
        <li><a href="become-seller.html">SATICI OL</a></li>
    </ul>
</nav>

<div class="container">
    <div class="header-area">
        <h1>Dijital Tasarım Vitrini</h1>
        <p style="color: #666;">Profesyonel AI tasarımlarımızla markanıza değer katın.</p>
    </div>

    <div class="grid">
        <div class="product-card">
            <div class="img-box"><img src="logo1.png"></div>
            <div class="product-info">
                <h3>Premium AI Logo v1</h3>
                <div class="price-row">
                    <span class="price">250 ₺</span>
                    <a href="#" class="btn">İncele</a>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="img-box"><img src="logo2.png"></div>
            <div class="product-info">
                <h3>Modern Teknoloji Logosu</h3>
                <div class="price-row">
                    <span class="price">300 ₺</span>
                    <a href="#" class="btn">İncele</a>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="img-box"><img src="logo3.png"></div>
            <div class="product-info">
                <h3>Minimalist Simge Paketi</h3>
                <div class="price-row">
                    <span class="price">150 ₺</span>
                    <a href="#" class="btn">İncele</a>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="img-box"><img src="logo4.png"></div>
            <div class="product-info">
                <h3>E-Ticaret Logo Serisi</h3>
                <div class="price-row">
                    <span class="price">450 ₺</span>
                    <a href="#" class="btn">İncele</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
