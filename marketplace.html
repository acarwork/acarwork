<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pazaryeri | ACARWORK</title>
    <style>
        body { margin: 0; padding: 0; background: #0b0b0b; color: white; font-family: sans-serif; }
        .navbar { background: #000; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #007bff; }
        .logo { color: white; text-decoration: none; font-size: 24px; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; font-size: 14px; }
        
        .container { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #161616; border-radius: 10px; border: 1px solid #222; overflow: hidden; }
        .img-container { width: 100%; height: 200px; background: #fff; display: flex; align-items: center; justify-content: center; }
        .img-container img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .info { padding: 15px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; }
        .btn { background: #007bff; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">ACARWORK <span style="color:#007bff">MARKET</span></a>
        <div class="nav-links">
            <a href="marketplace.html">PAZARYERİ</a>
            <a href="services.html">HİZMETLER</a>
            <a href="become-seller.html">SATICI OL</a>
        </div>
    </div>
    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="img-container"><img src="logo1.png"></div>
                <div class="info">
                    <h3>Premium Logo</h3>
                    <div class="price-row"><span>250 TL</span><a href="#" class="btn">İncele</a></div>
                </div>
            </div>
            <div class="card">
                <div class="img-container"><img src="logo2.png"></div>
                <div class="info">
                    <h3>Modern Tasarım</h3>
                    <div class="price-row"><span>300 TL</span><a href="#" class="btn">İncele</a></div>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
