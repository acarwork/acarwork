<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazaryeri | ACARWORK</title>
    <style>
        body { margin: 0; background: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* NAVBAR - GERİ GELDİ */
        nav { 
            background: #000; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #007bff; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { font-size: 22px; font-weight: bold; text-decoration:none; color:white; }

        .menu a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; }

        .container { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .product-card { background: #161616; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .img-container { width: 100%; height: 250px; background: #fff; display: flex; align-items: center; justify-content: center; }
        .img-container img { max-width: 90%; max-height: 90%; object-fit: contain; }
        .product-info { padding: 20px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #222; }
        .price { font-size: 20px; font-weight: bold; color: #007bff; }
        .buy-btn { background: #007bff; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: bold; }
    </style>
</head>

<nav>
    <a href="index.html" class="logo">ACARWORK <span style="color:#007bff">MARKET</span></a>

        <li><a href="become-seller.html">SATICI OL</a></li>
    </ul>
</nav>

<div class="container">
    <div class="grid">
        <div class="product-card">
            <div class="img-container"><img src="logo1.png"></div>
            <div class="product-info">
                <h3>Premium AI Logo v1</h3>
                <div class="price-row">
                    <span class="price">250 ₺</span>
                    <a href="#" class="buy-btn">İncele</a>

</div>
