<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAZARYERİ | ACARWORK MARKET</title>
    <style>
        /* TEMEL AYARLAR */
        body { margin: 0; background: #0b0b0b; color: white; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* MODERN NAVBAR (MENÜ) */
        nav { 
            background: #050505; 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #007bff; 
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
        }
        .logo span { color: #007bff; }

        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 14px; 
            text-transform: uppercase;
            transition: 0.3s; 
        }
        
        .nav-links a:hover { color: #007bff; }

        /* PAZARYERİ IZGARA SİSTEMİ */
        .container { 
            padding: 60px 40px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
        }

        /* ÜRÜN KARTLARI */
        .card { 
            background: #161616; 
            border: 1px solid #333; 
            width: 260px; 
            border-radius: 12px; 
            overflow: hidden; 
            text-align: center; 
            transition: 0.3s;
        }

        .card:hover {
            border-color: #007bff;
            transform: translateY(-5px);
        }

        .img-box { 
            background: white; 
            height: 200px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 15px;
        }

        .img-box img { 
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain;
        }

        .info { padding: 20px; }
        
        .info h3 { 
            font-size: 18px; 
            margin: 0; 
            color: #fff;
        }

        .price { 
            color: #007bff; 
            font-weight: bold; 
            font-size: 20px;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ACARWORK <span>MARKET</span></a>
        <div class="nav-links">
            <a href="index.html">ANA SAYFA</a>
            <a href="marketplace.html">PAZARYERİ</a>
            <a href="services.html">HİZMETLER</a>
            <a href="become-seller.html">SATICI OL</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="img-box"><img src="logo1.png"></div>
            <div class="info"><h3>Logo Tasarımı 1</h3><span class="price">250 TL</span></div>
        </div>

        <div class="card">
            <div class="img-box"><img src="logo2.png"></div>
            <div class="info"><h3>Logo Tasarımı 2</h3><span class="price">300 TL</span></div>
        </div>

        <div class="card">
            <div class="img-box"><img src="logo3.png"></div>
            <div class="info"><h3>Logo Tasarımı 3</h3><span class="price">150 TL</span></div>
        </div>

        <div class="card">
            <div class="img-box"><img src="logo4.png"></div>
            <div class="info"><h3>Logo Tasarımı 4</h3><span class="price">450 TL</span></div>
        </div>
    </div>

</body>
</html>
