<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACARWORK | AI Tasarım Pazaryeri</title>
    <style>
        body { margin: 0; background: #0b0b0b; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        /* NAVBAR */
        nav { 
            background: #000; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #222;
        }
        .logo { font-size: 22px; font-weight: bold; text-decoration:none; color:white; }
        .menu { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
        .menu a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; }

        /* HERO SECTION (FIVERR STİLİ) */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=1964'); /* Estetik bir AI arka planı */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 { font-size: 42px; margin-bottom: 20px; max-width: 800px; }
        .hero h1 span { color: #1dbf73; } /* Fiverr yeşili dokunuşu */

        /* ARAMA ÇUBUĞU */
        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            background: white;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .search-container input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-container button:hover { background: #0056b3; }

        /* POPÜLER ETİKETLER */
        .popular { display: flex; gap: 10px; align-items: center; font-size: 14px; color: #ccc; }
        .pill { 
            border: 1px solid #ccc; 
            padding: 5px 15px; 
            border-radius: 20px; 
            text-decoration: none; 
            color: white; 
            transition: 0.3s;
        }
        .pill:hover { background: white; color: black; }

        /* GÜVEN BARI */
        .trusted-by {
            background: #161616;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-weight: bold;
            color: #444;
            border-bottom: 1px solid #222;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">ACARWORK <span style="color:#007bff">MARKET</span></a>
    <ul class="menu">
        <li><a href="marketplace.html">PAZARYERİ</a></li>
        <li><a href="services.html">HİZMETLER</a></li>
        <li><a href="become-seller.html">SATICI OL</a></li>
    </ul>
</nav>

<div class="hero">
    <h1>İşiniz için mükemmel <span>AI tasarımcıyı</span> bulun</h1>
    
    <div class="search-container">
        <input type="text" placeholder="Hangi hizmeti arıyorsunuz?">
        <button>Ara</button>
    </div>

    <div class="popular">
        <span>Popüler:</span>
        <a href="#" class="pill">Logo Tasarımı</a>
        <a href="#" class="pill">AI Karakter</a>
        <a href="#" class="pill">Prompt Mühendisliği</a>
    </div>
</div>

<div class="trusted-by">
    <span>GÜVENİLİR</span>
    <span>HIZLI</span>
    <span>YARATICI</span>
    <span>AI ODAKLI</span>
</div>

</body>
</html>
