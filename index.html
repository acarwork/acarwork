<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACARWORK MARKET | Yapay Zeka Tasarım Hizmetleri</title>
    <style>
        /* TEMEL AYARLAR */
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* MODERN NAVBAR */
        nav { 
            background: rgba(0, 0, 0, 0.7); /* Menüyü biraz şeffaf yapalım, videoyu görelim */
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #007bff; 
            position: fixed; /* Menü sabit kalsın */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box; /* Padding genişliği etkilemesin */
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
        }
        .logo span { color: #007bff; }

        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 14px; 
            text-transform: uppercase;
            transition: 0.3s; 
        }
        
        .nav-links a:hover { 
            color: #007bff; 
        }

        /* VİDEOLU HERO BÖLÜMÜ */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Tam ekran yüksekliği */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden; /* Video taşmasın */
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu tüm alanı kaplayacak şekilde ayarla */
            z-index: 1; /* İçerik altta kalsın */
        }

        .hero-content {
            position: relative;
            z-index: 2; /* İçerik üste gelsin */
            background: rgba(0, 0, 0, 0.4); /* Yazılar daha iyi okunsun diye hafif karartma */
            padding: 30px 50px;
            border-radius: 10px;
        }
        
        .hero-content h1 { 
            font-size: 60px; 
            margin: 0;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .hero-content p { 
            color: #ccc; 
            font-size: 22px; 
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .btn { 
            background: #007bff; 
            padding: 18px 45px; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 6px; 
            margin-top: 35px; 
            font-weight: bold;
            font-size: 16px;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            display: inline-block; /* Buton hizalaması için */
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        /* 6 LOGOLU BÖLÜM */
        .partners-section {
            padding: 80px 5%;
            text-align: center;
            background: #000; /* Koyu arkaplan */
        }

        .partners-section h2 {
            font-size: 38px;
            color: #fff;
            margin-bottom: 50px;
            font-weight: 700;
        }

        .partner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive 6 eşit kolon */
            gap: 30px;
            max-width: 1200px; /* Ortada topla */
            margin: 0 auto;
        }

        .partner-card {
            background: #111;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 180px; /* Sabit yükseklik */
        }

        .partner-card:hover {
            transform: translateY(-5px);
            border: 1px solid #007bff;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .partner-card img {
            max-width: 80%;
            max-height: 100px;
            object-fit: contain;
            filter: grayscale(100%) brightness(150%); /* Gri tonlu ama parlak */
            transition: 0.3s;
        }

        .partner-card:hover img {
            filter: grayscale(0%) brightness(100%); /* Üzerine gelince renkli */
        }

        .partner-card p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ACARWORK <span>MARKET</span></a>
        <div class="nav-links">
            <a href="index.html">ANA SAYFA</a>
            <a href="marketplace.html">PAZARYERİ</a>
            <a href="services.html">HİZMETLER</a>
            <a href="become-seller.html">SATICI OL</a>
        </div>
    </nav>

    <div class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="hero-video.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
        <div class="hero-content">
            <h1>Yapay Zeka Tasarımda Yeni Nesil</h1>
            <p>Hayallerinizdeki projeleri gerçeğe dönüştürmek için buradayız.</p>
            <a href="services.html" class="btn">HİZMET AL</a>
        </div>
    </div>

    <div class="partners-section">
        <h2>Güçlü İş Ortaklarımız ve Çözümlerimiz</h2>
        <div class="partner-grid">
            <div class="partner-card">
                <img src="img/logo1.png" alt="Logo 1">
                <p>Web Tasarım</p>
            </div>
            <div class="partner-card">
                <img src="img/logo2.png" alt="Logo 2">
                <p>Mobil Uygulama</p>
            </div>
            <div class="partner-card">
                <img src="img/logo3.png" alt="Logo 3">
                <p>Grafik Tasarım</p>
            </div>
            <div class="partner-card">
                <img src="img/logo4.png" alt="Logo 4">
                <p>Dijital Pazarlama</p>
            </div>
            <div class="partner-card">
                <img src="img/logo5.png" alt="Logo 5">
                <p>AI Geliştirme</p>
            </div>
            <div class="partner-card">
                <img src="img/logo6.png" alt="Logo 6">
                <p>SEO Optimizasyon</p>
            </div>
        </div>
    </div>

</body>
</html>
