<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACARWORK | AI Hizmet Pazaryeri</title>
    <style>
        body { margin: 0; background: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* NAVBAR - MENÜ BURADA */
        nav { 
            background: #000; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; text-decoration:none; color:white; }
        .logo span { color: #007bff; }
        .menu { display: flex; list-style: none; gap: 25px; margin: 0; padding: 0; }
        .menu a { color: white; text-decoration: none; font-size: 15px; font-weight: bold; transition: 0.3s; }
        .menu a:hover { color: #007bff; }

        /* HERO ALANI */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 { font-size: 40px; margin-bottom: 25px; }
        .hero span { color: #007bff; }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-container input { flex: 1; padding: 15px; border: none; outline: none; font-size: 16px; color: #333; }
        .search-container button { background: #007bff; color: white; border: none; padding: 0 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">ACARWORK<span>MARKET</span></a>
    <ul class="menu">
        <li><a href="marketplace.html">PAZARYERİ</a></li>
        <li><a href="services.html">HİZMETLER</a></li>
        <li><a href="become-seller.html">SATICI OL</a></li>
    </ul>
</nav>

<div class="hero">
    <h1>İşiniz için mükemmel <span>AI tasarımcıyı</span> bulun</h1>
    <div class="search-container">
        <input type="text" placeholder="Hangi hizmeti arıyorsunuz?">
        <button>Ara</button>
    </div>
</div>

</body>
</html>
