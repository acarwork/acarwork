<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACARWORK | Ana Sayfa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0b0b0b; color: white; overflow-x: hidden; }

        /* NAVBAR */
        nav { 
            background: #000; 
            padding: 0 5%; 
            height: 70px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #007bff;
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; text-decoration: none; color: #fff; }
        .logo span { color: #007bff; }
        .menu { display: flex; list-style: none; gap: 20px; }
        .menu a { color: #fff; text-decoration: none; font-size: 13px; font-weight: bold; transition: 0.3s; }
        .menu a:hover { color: #007bff; }

        /* HERO AREA */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 20px;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; font-weight: 800; }
        .hero h1 span { color: #007bff; }

        /* SEARCH BOX */
        .search-box {
            width: 100%; max-width: 600px;
            display: flex; background: #fff; border-radius: 50px; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,123,255,0.2);
        }
        .search-box input { flex: 1; padding: 18px 25px; border: none; outline: none; font-size: 16px; }
        .search-box button { background: #007bff; color: white; border: none; padding: 0 30px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .search-box button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ACARWORK<span> MARKET</span></a>
        <ul class="menu">
            <li><a href="marketplace.html">PAZARYERİ</a></li>
            <li><a href="services.html">HİZMETLER</a></li>
            <li><a href="become-seller.html">SATICI OL</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Mükemmel AI <span>Tasarımcıyı</span> Bulun</h1>
        <div class="search-box">
            <input type="text" placeholder="Hangi hizmete ihtiyacınız var?">
            <button>Ara</button>
        </div>
    </section>
</body>
</html>
